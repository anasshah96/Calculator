<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body class="main p-5">
    <div class="mainDiv border border-2 border-light mx-auto my-5">
        <div class="heading text-center fs-5 py-4 ">
            <p>SIMPLE CALCULATOR </p>
        </div>


        <div class="mx-auto ">
            <input id="inputs" disabled class="inputs p-3" type="text">
            <input id="result" class="result p-3" type="text">
        </div>


        <div class="numpad-div">
            <div class="btnDiv">
                <button class="clearBtn" onclick="clearInp()"> CE </button>
                <button class="clearBtn" onclick="clearAll()"> C </button>
            </div>
            <div class="btnDiv">
                <button onclick="enterNum('7')"> 7 </button>
                <button onclick="enterNum('8')"> 8 </button>
                <button onclick="enterNum('9')"> 9 </button>
                <button onclick="enterNum('*')"> x </button>
            </div>
            <div class="btnDiv">
                <button onclick="enterNum('4')"> 4 </button>
                <button onclick="enterNum('5')"> 5 </button>
                <button onclick="enterNum('6')"> 6</button>
                <button onclick="enterNum('-')"> - </button>
            </div>
            <div class="btnDiv">
                <button onclick="enterNum('1')"> 1 </button>
                <button onclick="enterNum('2')"> 2 </button>
                <button onclick="enterNum('3')"> 3 </button>
                <button onclick="enterNum('+')"> + </button>
            </div>
            <div class="btnDiv">
                <button onclick="enterNum('0')"> 0 </button>
                <button onclick="enterNum('.')"> . </button>
                <button onclick="enterNum('/')"> / </button>
                <button onclick="getResult()"> = </button>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
